
<!doctype html>
<html lang= "en">
	<head>
	<meta charset ="UTF-8" />
	<title> Phaser- Making your first game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
		}
		</style>
		</head>
		<body>
			<div id='display_game'></div>
			<script type="text/javascript">
				var game = new Phaser.Game(800,600, Phaser.AUTO, 'display_game', { preload: preload, create: create, update: update});

				var player, player2, keyboard;
				function preload (){
					game.load.image("bg", "assets/3.png");
					game.load.image("2", "assets/2.png");
					game.load.image("1", "assets/1.png",32,48);

				}
				function create (){
					game.add.sprite(0,0,"bg");
					game.add.sprite(400,300,"2");
					player=game.add.sprite(500,500,"1");
					
				}
				function update (){

				}

				</script>
				</body>
				</html>
