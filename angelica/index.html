
<!doctype html>
<html lang= "en">
	<head>
	<meta charset ="UTF-8" />
	<title> Phaser- Making your first game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
		}
		</style>
		</head>
		<body>
			<div id='display_game'></div>
			<script type="text/javascript">
				var game = new Phaser.Game(800,600, Phaser.CANVAS, 'display_game', { preload: preload, create: create, update: update});

				var player, keyboard;
				function preload (){
					game.load.image("bg", "assets/bg.png");

					game.load.spritesheet("char", "assets/char.png", 80, 140);

				}

				function create (){
					game.add.sprite(0,0,"bg");

					player=game.add.sprite(100,250,"char");
					player.animations.add("walk-right",[0,1,2,3,4,5,6,7],4,true);
					player.animations.add("walk-left",[8,9,10,11,12,13,14,15],4,true);

					keyboard = game.input.keyboard.createCursorKeys();

				}

				function update (){
					if(keyboard.left.isDown){
						player.animations.play('walk-left');
					}
					else if(keyboard.right.isDown){
						player.animations.play('walk-right');
					}
					else { player.animations.stop();
				}

					
				}

				</script>
				</body>
				</html>
